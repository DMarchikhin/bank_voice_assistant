intents:
  - balance_search
  - balance_direct_search
  - balance_inform
  - greet
  - thanks
  - goodbye
  - decline

entities:
  - product
  - product_type
  - product_name

slots:
  product:
    type: text
  product_type:
    type: text
  product_name:
    type: text
  product_amount:
    type: unfeaturized

actions:
  - utter_greet
  - utter_goodbye
  - utter_decline
  - utter_ask_product
  - utter_ask_product_type
  - utter_default
  - action_balance

forms:
  - balance_form_2

templates:
  utter_greet:
  - text: "Привет! Чем я могу помочь?"
  - text: "Приветствую! Что я могу сделать для вас?"
  utter_goodbye:
  - text: "Рад был помочь"
  - text: "Всегда рад помочь"
  utter_decline:
  - text: "Хорошо! Я могу что-то ещё для вас сделать?"
  - text: "Что ещё я могу для вас сделать?"
  utter_ask_product:
  - text: "На каком продукте хотите узнать баланс?"
  utter_ask_product_type:
  - text: "На какой карте?"
  utter_default:
  - text: "Извиняюсь, не свосем понял вас. Можете повторить ваш запрос?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
